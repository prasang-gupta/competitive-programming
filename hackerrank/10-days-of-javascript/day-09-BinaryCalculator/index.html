<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <button id="res"></button>
        <div id="btns" class="btnsStyle">
            <button id="btn0" class="buttonClass btnNum">0</button>
            <button id="btn1" class="buttonClass btnNum">1</button>
            <button id="btnClr" class="buttonClass btnFunc">C</button>
            <button id="btnEql" class="buttonClass btnFunc">=</button>
            <button id="btnSum" class="buttonClass btnOp">+</button>
            <button id="btnSub" class="buttonClass btnOp">-</button>
            <button id="btnMul" class="buttonClass btnOp">*</button>
            <button id="btnDiv" class="buttonClass btnOp">/</button>
            
            <script src="js/binaryCalculator.js" type="text/javascript"></script>
        </div>
    </body>
</html>
